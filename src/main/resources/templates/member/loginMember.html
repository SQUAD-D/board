<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Board</title>
    <link rel="stylesheet" href="/css/loginMember.css">
</head>
<body>
<div class="top-title">
    <h1>Simple Board</h1>
</div>

<div class="login-title">
    <h2>로그인</h2>
</div>

<div class="login-wrapper">
    <form id="login-form" action="/members/login" th:object="${loginMemberDto}" method="post">
        <input type="text" th:field="*{loginId}" placeholder="아이디"><br>
        <input type="password" th:field="*{loginPw}" placeholder="비밀번호"><br>
        <input type="submit" value="로그인">
    </form>
</div>


</body>
</html>
