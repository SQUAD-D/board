<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Board</title>
    <link rel="stylesheet" href="/css/createMember.css">
</head>
<body>
<header
        class="top-title">
    <h1>Simple Board</h1>
</header>

<main>
    <div class="signup-title">
        <h2>회원 가입</h2>
    </div>

    <div class="signup-wrapper">
        <div>
            <label for="loginId">
                아이디
                <input type="text" id="loginId" placeholder="아이디">
            </label>
            <button id="validation-btn">중복확인</button>
        </div>

        <div>
            <label for="loginPw">
                비밀번호
                <input type="password" id="loginPw" placeholder="비밀번호">
            </label>
        </div>

        <div>
            <label for="name">
                이름
                <input type="text" id="name" placeholder="이름">
            </label>
        </div>

        <div>
            <label for="nickName">
                닉네임
                <input type="text" id="nickName" placeholder="닉네임">
            </label>
        </div>

        <div>
            <button id="submit-btn">회원가입</button>
        </div>
    </div>
</main>
<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
<script src="/js/createMember.js"></script>
</body>
</html>
