<!doctype html>
<html lang="en">
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <link rel="icon" href="data:,">

    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Simple Board</title>
    <link rel="stylesheet" href="/css/boardBase.css">
    <link rel="stylesheet" href="/css/boardDetail.css">
</head>
<body>
<header>
    <div class="title-container">
        <h1 class="top-title"><a href="/boards">Simple Board</a></h1>
    </div>
</header>

<main>
    <div class="main-container">
        <div class="menu-container">
            <button
                    class="menu-btn"
                    id="writeBoard"
                    onclick="location.href='/boards/new'">
                글쓰기
            </button>
            <button
                    class="menu-btn"
                    id="myBoard"
                    onclick="location.href='/my-page/my-boards'">나의 게시글
            </button>
            <button class="menu-btn"
                    id="myComment"
                    onclick="location.href='/my-page/my-comments'">나의 댓글
            </button>
            <button class="menu-btn"
                    id="updateInfo"
                    onclick="location.href='/my-page/info-update'">회원 정보 수정
            </button>
            <button class="menu-btn" id="logOut">로그아웃</button>
        </div>

        <div class="board-container">
            <p id="boardId" hidden="hidden" th:text="${board.boardId}"></p>
            <div class="member-info">
                <h2 th:text="|닉네임 : ${board.nickName}|"></h2><br>
                <p style="color: gray" th:text="|작성일 : ${board.createdDate}|"></p>
                <p class="modifiedDate" th:if="${board.modifiedDate != null}"
                   th:text="|수정일: ${board.modifiedDate}|"></p>
            </div>
            <div class="board-title">
                <h1 th:text="${board.title}"></h1>
            </div>
            <div class="board-content">
                <pre th:text="${board.content}">
                </pre>
            </div>
            <div class="board-menu-container">
                <button class="menu-btn" id="delete-req-btn">삭제
                </button>
                <button class="menu-btn" id="update-req-btn">수정
                </button>
            </div>
            <div class="comment-container" id="comment-container">
            </div>
            <div class="page-container" id="page-container"></div>
            <div class="comment-write-container">
                <input type="text" placeholder="댓글을 입력해주세요." id="comment-content"/>
                <button class="comment-writeBtn" id="comment-write">작성</button>
            </div>
        </div>
    </div>
</main>
<footer>
    <div class="footer-info">
        SQUAD-BOARD / Song Hae Chan
    </div>
</footer>
</body>
<script src="/js/home/logoutMember.js"></script>
<script src="/js/board/detailBoard.js"></script>
<script src="/js/board/comment.js"></script>
<script src="/webjars/axios/1.4.0/dist/axios.min.js"></script>
</html>
